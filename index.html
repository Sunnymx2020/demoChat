<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Supabase 1-to-1 Chat (Scan or Paste ID)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <aside class="left">
      <div class="auth">
        <input id="email" placeholder="your email" />
        <button id="btn-signup">Sign Up / Login</button>
        <div id="me" class="me hidden">
          <div id="me-uid"></div>
          <div class="small">Share this ID with people you want to chat with</div>
          <input id="share-id" readonly />
        </div>
      </div>

      <div class="add">
        <h4>Add / Request</h4>
        <input id="peer-id-input" placeholder="Paste peer UID here" />
        <div class="row">
          <button id="btn-send-request">Send Request</button>
          <button id="btn-open-scanner">Scan QR</button>
        </div>
      </div>

      <div class="requests">
        <h4>Requests</h4>
        <div id="requests-list"></div>
      </div>

      <div class="contacts">
        <h4>Contacts</h4>
        <div id="contacts-list"></div>
      </div>
    </aside>

    <main class="right">
      <header class="chat-header">
        <div id="chat-with">Select a contact</div>
      </header>

      <section id="messages" class="messages"></section>

      <form id="composer" class="composer hidden">
        <input id="text" placeholder="Type a message" />
        <input id="file" type="file" accept="image/*" />
        <button>Send</button>
      </form>

      <div id="scanner" class="scanner hidden">
        <video id="qr-video"></video>
        <div class="row">
          <button id="close-scanner">Close</button>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
